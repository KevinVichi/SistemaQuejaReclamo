<mat-toolbar>
  <h3>{{ title }}</h3>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<mat-dialog-content>
  <form class="container" [formGroup]="group">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input type="text" matInput formControlName="name" (keydown)="validateLetterInput($event)">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Teléfono</mat-label>
      <input type="tel" matInput formControlName="phone" placeholder="Ingrese solo números"
        (keydown)="validateNumberInput($event)" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Correo</mat-label>
      <input type="email" matInput formControlName="email">
    </mat-form-field>

    <div fxLayout fxLayoutAlign="end" fxLayoutGap="10px">
      <button mat-raised-button color="primary" type="button" [disabled]="group.invalid" (click)="save()">
        Grabar
      </button>
      <button mat-button color="primary" type="button" mat-dialog-close>
        Cancelar
      </button>
    </div>
  </form>
</mat-dialog-content>
