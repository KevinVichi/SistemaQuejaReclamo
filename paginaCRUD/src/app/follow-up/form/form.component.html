<mat-dialog-content>
  <form class="container" [formGroup]="group">

    <mat-form-field appearance="outline">
      <mat-label>Tipo</mat-label>
      <input type="text" matInput formControlName="type">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Detalle</mat-label>
      <input type="text" matInput formControlName="detail">
    </mat-form-field>

    <div fxLayout fxLayoutAlign="end" fxLayoutGap="10px">
      <button mat-raised-button color="primary" type="button" [disabled]="group.invalid" (click)="save()">
        Grabar
      </button>
      <button mat-button color="primary" type="button" mat-dialog-close>
        Cancelar
      </button>
    </div>
  </form>
</mat-dialog-content>
